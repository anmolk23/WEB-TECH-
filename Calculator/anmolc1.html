<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Anmol</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 0;
            margin-bottom: 2px;
            margin-left: 2px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .display {

            overflow: hidden;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 60px;
            font-size: 50px;
            margin-right: 10px;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 15px;
            padding: 5PX;
            margin-bottom: 10px;
            margin-left: 5px;
            margin-right: 6px;

        }

        #calculatorbox {
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 10px;
            background-color: rgb(84, 79, 107);
            border: 2px solid rgb(50, 50, 72);
            border-radius: 15px;
            max-width: 328px;
            min-width: 328px;
        }

        .topbtn {
            color: white;
            background-color: rgb(50, 50, 72);
            height: 50px;
            width: 75px;
            border: 1px solid rgb(50, 50, 72);
            border-radius: 5px;
        }

        .topbtn:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(62, 61, 74);
        }

        .topbtn:active {
            color: rgb(137, 136, 145);
            background-color: rgb(50, 50, 72);
        }

        .opr {
            color: white;
            background-color: rgb(50, 50, 72);
            height: 50px;
            width: 75px;
            border: 1px solid rgb(50, 50, 72);
            border-radius: 5px;
        }

        .opr:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(62, 61, 74);
        }

        .opr:active {
            color: rgb(137, 136, 145);
            background-color: rgb(50, 50, 72);
        }

        .buttons_ {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .btn {
            color: white;
            background-color: rgb(62, 61, 74);
            height: 50px;
            width: 75px;
            border: 1px solid rgb(62, 61, 74);
            border-radius: 5px;
        }

        .btn:hover {
            color: rgb(255, 255, 255);
            background-color: rgb(50, 50, 72);
        }

        .btn:active {
            opacity: 0.75;
            background-color: rgb(62, 61, 74);
        }

        #eql {
            background-color: rgb(42, 165, 165);
        }

        #eql:hover {
            opacity: 0.75;
            background-color: rgb(50, 50, 72)
        }

        #eql:active {
            background-color: rgb(255, 255, 255);
            opacity: 0.75;
        }

        .calc {
            padding: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="calculatorbox">

        <div class="calc"> Calculator</div>

        <div class="display" id="display">0
        </div>

        <div class="buttons">

            <button class="topbtn" id="percent"> % </button>
            <button class="topbtn" id="ce"> CE </button>
            <button class="topbtn" id="clr"> C </button>
            <button class="topbtn" id="cut"> &#x232B </button>

            <button class="topbtn" id="1/x">
                <sup>1</sup>/<sub>x</sub>
            </button>
            <button class="topbtn" id="sqr"> x<sup>2</sup></button>
            <button class="topbtn" id="ur"> <sup>2</sup>&#8730 x </button>
            <button class="opr" id="div"> &#247 </button>

            <button class="btn" id="one"> 1 </button>
            <button class="btn" id="two"> 2 </button>
            <button class="btn" id="three"> 3 </button>
            <button class="opr" id="mul"> &#215 </button>

            <button class="btn" id="four"> 4 </button>
            <button class="btn" id="five"> 5 </button>
            <button class="btn" id="six"> 6 </button>
            <button class="opr" id="sub"> - </button>

            <button class="btn" id="sev"> 7 </button>
            <button class="btn" id="eigh"> 8 </button>
            <button class="btn" id="nine"> 9 </button>
            <button class="opr" id="add"> + </button>

            <button class="btn" id="a-s"> +/- </button>
            <button class="btn" id="zero"> 0 </button>
            <button class="btn" id="dot"> . </button>
            <button class="opr" id="eql"> = </button>

        </div>

    </div>

    <script>

        let display = document.getElementById("display");
        let exp = "";

        // Update display
        function show() {
            display.textContent = exp || "0";
        }

        // NUMBER BUTTONS
        one.onclick = () => { exp += "1"; show(); }
        two.onclick = () => { exp += "2"; show(); }
        three.onclick = () => { exp += "3"; show(); }
        four.onclick = () => { exp += "4"; show(); }
        five.onclick = () => { exp += "5"; show(); }
        six.onclick = () => { exp += "6"; show(); }
        sev.onclick = () => { exp += "7"; show(); }
        eigh.onclick = () => { exp += "8"; show(); }
        nine.onclick = () => { exp += "9"; show(); }
        zero.onclick = () => { exp += "0"; show(); }
        dot.onclick = () => { exp += "."; show(); }

        // OPERATORS
        add.onclick = () => { exp += "+"; show(); }
        sub.onclick = () => { exp += "-"; show(); }
        mul.onclick = () => { exp += "*"; show(); }
        div.onclick = () => { exp += "/"; show(); }

        // CLEAR (C)
        clr.onclick = () => {
            exp = "";
            show();
        };

        // CE (remove last char)
        ce.onclick = () => {
            exp = exp.slice(0, -1);
            show();
        };

        // BACKSPACE (⌫)
        cut.onclick = () => {
            exp = exp.slice(0, -1);
            show();
        };

        // PERCENTAGE
        percent.onclick = () => {
            try {
                exp = (eval(exp) / 100).toString();
                show();
            } catch {
                display.textContent = "Error";
            }
        };

        // 1/x
        document.getElementById("1/x").onclick = () => {
            try {
                exp = (1 / eval(exp)).toString();
                show();
            } catch {
                display.textContent = "Error";
            }
        };

        // x²
        sqr.onclick = () => {
            try {
                exp = (eval(exp) ** 2).toString();
                show();
            } catch {
                display.textContent = "Error";
            }
        };

        // √x
        ur.onclick = () => {
            try {
                exp = Math.sqrt(eval(exp)).toString();
                show();
            } catch {
                display.textContent = "Error";
            }
        };

        // +/- (negate)
        document.getElementById("a-s").onclick = () => {
            try {
                exp = (-eval(exp)).toString();
                show();
            } catch {
                display.textContent = "Error";
            }
        };

        // EQUAL (=)
        eql.onclick = () => {
            try {
                exp = eval(exp).toString();
                show();
            } catch {
                display.textContent = "Error";
            }
        };

    </script>


</body>

</html>
